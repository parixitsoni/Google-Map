<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My google </title>
    <style>
        #map{
            height: 400px;
            width:100%;
        }
    </style>
</head>
<body>
    <h1>My google map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var options = {
                zoom:8,
                center:{lat:24.5854,lng:-73.7125}
            }

            var map = new google.maps.Map(document.getElementById('map'),options);
        }
    </script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY6Ti_WwuSuRMIXosJdCvGlgkEqGfIjyY&callback=initMap">
</script>
</body>
</html>
